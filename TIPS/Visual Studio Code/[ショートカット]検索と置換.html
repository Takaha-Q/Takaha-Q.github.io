<h2>検索・置換に関連するホットキー</h2>

<table>
    <tr class="row1">
        <td class=col1 colspan="2">機能</td>
        <td>キー</td>
    </tr>

    <tr>
        <th rowspan="2">検索フォームを開く</th>
        <td class="col1">ファイル内</td>
        <td>Ctrl + F</td>
    </tr>

    <tr>
        <td class="col1">ファイル横断</td>
        <td>Ctrl + Shift + F</td>
    </tr>

    <tr>
        <th rowspan="2">置換フォームを開く</th>
        <td class="col1">ファイル内</td>
        <td>Ctrl + H</td>
    </tr>

    <tr>
        <td class="col1">ファイル横断</td>
        <td>Ctrl + Shift + H</td>
    </tr>

    <tr>
        <td class="col1" colspan="2">大文字・小文字を区別</td>
        <td>Alt + C</td>
    </tr>

    <tr>
        <td class="col1" colspan="2">単語単位で検索</td>
        <td>Alt + W</td>
    </tr>

    <tr>
        <td class="col1" colspan="2">正規表現</td>
        <td>Alt + R</td>
    </tr>

    <tr>
        <td class="col1" colspan="2">選択範囲を検索</td>
        <td>Alt + L</td>
    </tr>

    <tr>
        <td class="col1" colspan="2">置換語句を保持</td>
        <td>Alt + P</td>
    </tr>

    <tr>
        <td class="col1" colspan="2">次候補</td>
        <td>Enter<br>F3</td>
    </tr>

    <tr>
        <td class="col1" colspan="2">前候補</td>
        <td>Shift + Enter<br>Shift + F3</td>
    </tr>

    <tr>
        <th rowspan="2">置換実行</th>
        <td class="col1">個別</td>
        <td>Enter</td>
    </tr>

    <tr>
        <td class="col1">すべて</td>
        <td>Alt + Ctrl + Enter</td>
    </tr>
</table>
