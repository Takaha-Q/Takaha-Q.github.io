スタートアップに任意のプログラムを登録しておくことで、Windowsの起動時に自動的にプログラムを実行できる。
<h2>手順 (Windows10)</h2>

<ol>
<li>
エクスプローラーを開き、アドレスバーに <b>"shell:startup"</b> と入力する。<br>
<img src="https://github.com/Takaha-Q/Takaha-Q.github.io/blob/main/_Img/Windows/StartUp/01.png?raw=true"><br>
</li>

<li>
スタートアップフォルダが開くので、任意のプログラム(のショートカット)をドラッグ&ドロップする。<br>
(図ではOutlookを登録。以後Windows起動時にOutlookが実行される。)<br>
<img src="https://github.com/Takaha-Q/Takaha-Q.github.io/blob/main/_Img/Windows/StartUp/02.png?raw=true"><br>
</li>
</ol>
