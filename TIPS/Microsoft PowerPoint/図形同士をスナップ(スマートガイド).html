<h2>図形のスナップ</h2>
図形をスナップ先の図形に近づけると、ガイド(破線)が表示されるとともに図形が吸着する。<br>
この状態で手を放すと、正しく位置合わせされる。<br>
(端点だけでなく中点にもスナップされるので、端点同士、中点同士、端点と中点での位置合わせも可能。)<br>
<img src="https://github.com/Takaha-Q/Takaha-Q.github.io/blob/main/_Img/MS PowerPoint/smartguide/PowerPoint_SmartGuide_04.png?raw=true">
