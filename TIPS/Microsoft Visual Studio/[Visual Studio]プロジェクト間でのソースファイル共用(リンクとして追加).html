複数のプロジェクトで、共通のソースファイルを用いる際の手順。<br>
(一方を変更すると、他方にも反映される。同一ソリューションに属している必要は無い。)<br>
<img src="https://github.com/Takaha-Q/Takaha-Q.github.io/blob/main/_Img/MSVS_DotNet_CSharp/VS_Source_Share/VisualStudio_Source_Share_01.png?raw=true">

<ol>
<li>
既存の項目を追加する先のプロジェクトを選択して右クリック、「追加」>「既存の項目」を選択する。<br>
<img src="https://github.com/Takaha-Q/Takaha-Q.github.io/blob/main/_Img/MSVS_DotNet_CSharp/VS_Source_Share/VisualStudio_Source_Share_02.png?raw=true">
</li>

<li>
追加するファイルを選択し、<b>「追加」</b>&gt;<b>「リンクとして追加」</b>を選択する。<br>
(単に「追加」するとファイルのコピーが追加される。)<br>
<img src="https://github.com/Takaha-Q/Takaha-Q.github.io/blob/main/_Img/MSVS_DotNet_CSharp/VS_Source_Share/VisualStudio_Source_Share_03.png?raw=true">
