<h2>画像が表示されない場合の対処</h2>
表示しようとしている画像の「ビルド アクション」を「リソース」に設定する。<br>
尚、画像をスプラッシュスクリーンとして使用している場合は「SplashScreen」のままで問題ない。<br>
<h2>画像が画面いっぱいに広がる場合の対処</h2>
Stretch が Fill の場合に発生するので、Stretch を None に設定する。
