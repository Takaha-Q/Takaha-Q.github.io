<h2>リモートリポジトリの追加</h2>
<ol>
    <li>
        <a href="https://github.com/elephantech">エレファンテックのGitHubダッシュボード</a>を開き、「Repositries」下のボタン「New」を押す。<br>
        <img src="https://github.com/Takaha-Q/Takaha-Q.github.io/blob/main/_Img/GitHub/Make_New_Remote_Rep/01.png?raw=true"
    </li>
    <li>
        リポジトリ名(Repository name)、説明(Description)をそれぞれ入力し、ラジオボタン「Private」にチェックを入れ、<br>
        ボタン「Create Repository」を押す。<br>
        <img src="https://github.com/Takaha-Q/Takaha-Q.github.io/blob/main/_Img/GitHub/Make_New_Remote_Rep/02.png?raw=true"
    </li>
    <li>
        リポジトリが作成される。<br>
        <img src="https://github.com/Takaha-Q/Takaha-Q.github.io/blob/main/_Img/GitHub/Make_New_Remote_Rep/03.png?raw=true"
    </li>
</ol>
